@if(photosResource.isLoading()) {
  <div class="flex items-center justify-center h-screen">
    <mat-spinner></mat-spinner>
  </div>
} @else if(error()) {
  <p class="text-red-500">Error loading photos: {{error()}}</p>
} @else {
  <div class="flex justify-center mt-8">
    <div class="grid grid-cols-3 gap-y-10 gap-x-20 [grid-template-columns:repeat(auto-fill,200px)]">
      @for (photo of photosResource.value(); track photo.id) {
        <div (click)="selectedPhoto(photo)" class="cursor-pointer w-[200px] text-center">
          <img
            [ngSrc]="photo.thumbUrl"
            width="200"
            height="300"
            priority
            alt="Photo {{ photo.id }}"
          />
        </div>
      }
    </div>
  </div>

  <div
    appInfiniteScroll
    (refresh)="loadMore()"
    [loading]="photosResource.isLoading()"
    class="h-6"
  ></div>
}
